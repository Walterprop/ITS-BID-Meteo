<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="card-title text-center mb-0">üå§Ô∏è Weather App</h1>
                    </div>
                    <div class="card-body">
                        <p class="text-center">Seleziona una citt√† per visualizzare i dati meteorologici delle ultime due settimane</p>
                        
                        <form action="/weather" method="post">
                            <div class="row">
                                <div class="col-md-8">
                                    <select name="cityId" class="form-select" required>
                                        <option value="">Seleziona una citt√†...</option>
                                        <option th:each="city : ${cities}" 
                                                th:value="${city.id}" 
                                                th:text="${city.name}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-primary w-100">
                                        üìä Visualizza Grafico
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
