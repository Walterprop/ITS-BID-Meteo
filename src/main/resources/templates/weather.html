<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data - [[${city.name}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="card-title text-center mb-0">
                            üå§Ô∏è Dati Meteorologici - [[${city.name}]]
                        </h1>
                    </div>
                    <div class="card-body">
                        <!-- Temperatura Attuale -->
                        <div class="row mb-4">
                            <div class="col-12">
                                <div class="card bg-info text-white text-center">
                                    <div class="card-body">
                                        <h2 class="card-title">üå°Ô∏è Temperatura Attuale</h2>
                                        <h1 class="display-3 fw-bold" th:text="${weatherData.current.temperature_2m} + '¬∞C'">--¬∞C</h1>
                                        <p class="card-text" th:text="'Ultimo aggiornamento: ' + ${weatherData.current.time}">--</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="info-box">
                                    <strong>Citt√†:</strong> [[${city.name}]]
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="info-box">
                                    <strong>Latitudine:</strong> [[${city.latitude}]]¬∞
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="info-box">
                                    <strong>Longitudine:</strong> [[${city.longitude}]]¬∞
                                </div>
                            </div>
                        </div>
                        
                        <div class="chart-container">
                            <canvas id="temperatureChart"></canvas>
                        </div>
                        
                        <div class="text-center mt-4">
                            <a href="/" class="btn btn-secondary">
                                üîÑ Torna alla Selezione
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script th:inline="javascript">
        const weatherData = /*[[${weatherData}]]*/ {};
        
        // Prepara i dati per il grafico
        const labels = weatherData.daily.time.map(date => {
            const d = new Date(date);
            return d.toLocaleDateString('it-IT', { 
                day: '2-digit', 
                month: '2-digit' 
            });
        });
        
        const temperatureMax = weatherData.daily.temperature_2m_max;
        const temperatureMin = weatherData.daily.temperature_2m_min;
        const temperatureMean = weatherData.daily.temperature_2m_mean;
        
        // Configurazione del grafico
        const ctx = document.getElementById('temperatureChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Temperatura Massima (¬∞C)',
                        data: temperatureMax,
                        backgroundColor: 'rgba(255, 99, 132, 0.8)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Temperatura Media (¬∞C)',
                        data: temperatureMean,
                        backgroundColor: 'rgba(54, 162, 235, 0.8)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Temperatura Minima (¬∞C)',
                        data: temperatureMin,
                        backgroundColor: 'rgba(75, 192, 192, 0.8)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Temperature delle Ultime Due Settimane',
                        font: {
                            size: 16
                        }
                    },
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Temperatura (¬∞C)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Data'
                        }
                    }
                }
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
